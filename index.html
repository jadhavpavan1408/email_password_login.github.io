<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>userlogin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        background-color: #f2f2f2;
      }
      section {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main-container {
        width: 250px;
      }
    </style>
    <script>
      var data = {
        email: "jadhavpavan@gmail.com",
        number: 7218742423,
        password: "pavan@2024",
      };
      function VerifyNumber() {
        var email1 = document.getElementById("number").value;
        if (data.email == email1) {
          document.querySelector("#number-container").style.display = "none";
          document.querySelector("#password-container").style.display = "block";
        } else if (data.number == email1) {
          document.querySelector("#number-container").style.display = "none";
          document.querySelector("#password-container").style.display = "block";
        } else {
          document.querySelector(
            "#numbererror"
          ).innerHTML = `Please enter : ${data.email} or ${data.number}`;
        }
      }
      function VerifyPassword() {
        var password1 = document.getElementById("password").value;
        if ((data.password = password1)) {
          document.querySelector("#password-container").style.display = "none";
          alert("login Successfully");
          document.write("Login Success");
        } else {
          document.querySelector(
            "#passworderror"
          ).innerHTML = `Please Enter: pavan@2024`;
          document.querySelector("#password-container").style.display = "block";
        }
      }
    </script>
  </head>
  <body>
    <section>
      <div class="main-container">
        <!--number container-->
        <div id="number-container" style="display: block">
          <h3>Sign In</h3>
          <label class="form-label">
            <b>Enter Email or Mobile Number</b>
          </label>
          <div>
            <input class="form-control" type="text" id="number" />
            <br />
            <span id="numbererror" class="text-danger"></span>
            <button class="btn btn-warning mt-3 w-100" onclick="VerifyNumber()">
              Continue
            </button>
          </div>
        </div>
        <!--Password container-->
        <div id="password-container" style="display: none">
          <h3>Sign In</h3>
          <label class="form-label">
            <b>Enter Password</b>
          </label>
          <div>
            <input class="form-control" type="text" id="password" /><br />
            <span id="passworderror" class="text-danger"></span>
            <button
              class="btn btn-success mt-3 w-100"
              onclick="VerifyPassword()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
