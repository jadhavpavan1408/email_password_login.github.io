<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        font-family: sans-serif;
      }
    </style>
    <script>
      var data = {
        email: "jadhavpavan@gmail.com",
        number: 7218742423,
        password: "pavan@2024",
      };
      function VerifyNumber() {
        var email1 = document.getElementById("number").value;
        if (data.email == email1) {
          document.querySelector("#number-container").style.display = "none";
          document.querySelector("#password-container").style.display = "block";
        } else if (data.number == email1) {
          document.querySelector("#number-container").style.display = "none";
          document.querySelector("#password-container").style.display = "block";
        } else {
          document.querySelector(
            "#numbererror"
          ).innerHTML = `enter : ${data.email} or ${data.number}`;
        }
      }
      function VerifyPassword() {
        var password1 = document.getElementById("password").value;
        if ((data.password = password1)) {
          document.querySelector("#password-container").style.display = "none";
          alert("login Successfully");

          document.querySelector("#output").style.display = "block";
        } else {
          document.querySelector(
            "#passworderror"
          ).innerHTML = `enter: pavan@2024`;
          document.querySelector("#password-container").style.display = "block";
        }
      }
    </script>
  </head>
  <body>
    <section
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <dl style="display: block" id="number-container">
        <dt>
          <h3><b>Sign In</b></h3>
        </dt>
        <dt>Enter Email or Number</dt>
        <dd class="input-group">
          <button class="btn btn-warning">
            <span class="bi bi-person-lock"></span>
          </button>
          <input
            type="text"
            class="form-control"
            id="number"
            placeholder="enter email or number"
          />
        </dd>
        <dd id="numbererror" class="text-danger"></dd>
        <dt>
          <button class="btn btn-warning w-100" onclick="VerifyNumber()">
            Continue
          </button>
        </dt>
      </dl>
      <!--===== Password login-->
      <dl style="display: none" id="password-container">
        <dt>
          <h3><b>Sign In</b></h3>
        </dt>
        <dt>Enter password</dt>
        <dd class="input-group">
          <button class="btn btn-success">
            <span class="bi bi-lock"></span>
          </button>
          <input
            type="text"
            class="form-control"
            id="password"
            placeholder="enter password"
          />
        </dd>
        <dd id="passworderror" class="text-danger"></dd>
        <dt>
          <button class="btn btn-success w-100" onclick="VerifyPassword()">
            Login
          </button>
        </dt>
      </dl>
      <dl id="output" style="display: none">
        <font color="green" face="bold" size="10">Login Successfully</font>
      </dl>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
